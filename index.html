<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.10/dist/signature_pad.umd.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <header>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <img src="logo RC.png" class="img-fluid" width="13%" alt="RC Logo">
                        <img src="Ollagua Logo - copia.png" width="10%" class="img-fluid" alt="Ollagua Logo">
                      
                    </div>
                </header>
                <br>
                <h3>Reporte de Incidentes y/o Accidentes</h3>
                <hr>
                <form id="form">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Reporta <br> Datos Trabajador</label>

                        </div>
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="text" class="form-control" id="fecha">
                           <br>
                        </div>
                        
                    

                        <div class="row mb-3">
                            <div class="col-md-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                            </div>
                       
                        <div class="col mb-3">
                            <label for="rut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="rut">
                        </div>
                        <div class="col mb-3">
                            <label for="area" class="form-label">Area</label>
                            <input type="text" class="form-control" id="area">
                        </div>
                        <div class="col mb-3">
                            <label for="sede" class="form-label">Sede</label>
                            <input type="text" class="form-control" id="sede">
                        </div>
                </div>

                    <div class="row mb-9">
                        <div class="col md-2">
                            <div>
                                <label for="" class="form-label">Incidente min 34:13</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="evento" class="form-check-input" id="incidente-si" value="0" >
                                    <label for="incidente-si" class="form-check-label"></label>
                                </div>
                            </div>

                            <div>
                                <label for="" class="form-label">Accidente</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="evento" class="form-check-input" id="accidente-si" value="1" >
                                    <label for="accidente-si" class="form-check-label"></label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <hr>
                    <h7>Descripcion de incidente y/o accidente</h7> <br>
                    
                    <div class="row mb-3">
                        <br>
                        <div class="col-md-3">
                            <br>
                            <label for="tipo" class="form-label">Tipo de Vehiculo</label>
                            <input type="text" class="form-control" id="tipo">
                        </div>
                    
                        <div class="col mb-3">
                            <br>
                            <label for="ubicacion" class="form-label">Ubicacion</label>
                            <input type="text" class="form-control" id="ubicacion">
                        </div>
                        <div class="col mb-3">
                            <br>
                            <label for="dia" class="form-label">Dia</label>
                            <input type="text" class="form-control" id="dia">
                        </div>
                        <div class="col mb-3">
                            <br>
                            <label for="horario" class="form-label">Horario</label>
                            <input type="text" class="form-control" id="horario">
                        </div>
                        <div class="col mb-3">
                            <br>
                            <label for="patente" class="form-label">Patente</label>
                            <input type="text" class="form-control" id="patente">
                        </div>

                        <div class="row mb-12">
                            <br>
                            <div class="col-md-12">
                                <br>
                                <label for="descripcion" class="form-label">Declaracion de incidente y/o accidente (Descripcion) </label>
                                <textarea class="form-control" id="descripcion" rows="4"></textarea>
                            </div>
                        </div>

                        <span class="d-block pd-2">Firma digital</span>
                        <div class="signature mb-2" style="width: 100%; height: 200px;">
                            <canvas id="signature-canvas" style="border: 1px dashed red; width: 100%; height: 150px;"></canvas>
                        </div>


                    
                        
                        <div class="row mb-3">
                            <br>
                            <div class="col-md-6">
                                <br>
                                <label for="tipo" class="form-label">Nombre Declarante</label>
                                <input type="text" class="form-control" id="declarante">
                            </div>
                        
                            <div class="col mb-6">
                                <br>
                                <label for="ubicacion" class="form-label">Nombre Supervisor (Opcional)</label>
                                <input type="text" class="form-control" id="supervisor">
                            </div>
                            

                        <div class="mb-3">
                            <label for="fotos" class="form-label">Agregar Fotos</label>
                            <input type="file" class="form-control" id="fotos" accept="image/*" multiple>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>

                        
                </form>
            </div>
        </div>
    </div>
</body>
</html>
