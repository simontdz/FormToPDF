<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #signature-pad {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: white;
            max-width: 100%;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4">Firma Digital</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre">
        </div>
        <canvas id="signature-pad" class="mb-3" width="400" height="200"></canvas>
        <div class="mb-3">
            <label for="fotos" class="form-label">Agregar Fotos</label>
            <input type="file" class="form-control" id="fotos" accept="image/*" multiple>
        </div>
        <div id="photo-previews" class="mb-3 d-flex flex-wrap justify-content-center"></div>
        <div class="buttons">
            <button id="clear" class="btn btn-secondary me-2">Limpiar</button>
            <button id="download-pdf" class="btn btn-primary">Descargar PDF</button>
        </div>
    </div>

    <!-- Scripts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
