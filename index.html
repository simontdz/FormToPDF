<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Incidentes Ollagua</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa;
        }
        #signature-pad {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: white;
            max-width: 100%;
            width: 100%;
            height: 200px;
        }
    </style>
    </head>
    <body>
        <header class="bg-white py-1">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto">
                        <img src="logo RC.png" alt="Logo RC" class="img-fluid" style="max-height: 50px;">
                    </div>
                    <div class="col-auto">
                        <img src="Ollagua Logo.png" alt="Ollagua Logo" class="img-fluid" style="max-height: 30px;">
                    </div>
                </div>
            </div>
        </header>

        <div
            class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
            <h2 class="mb-3 text-center">Reporte de Incidentes y/o Accidentes</h2> 
            <form class="w-100" style="max-width: 600px;" novalidate>
                <hr>
                <div class="row mb-3 d-flex justify-content-between">
                    <div class="col-auto">
                        <label for="nombre" class="form-label">Reporta <br> Datos Trabajador</label>
                    </div>
                    <div class="col-auto">
                        <label for="datetime" class="form-label">Fecha</label>
                        <input type="date" id="datetime" class="form-control" required>
                    </div>
                </div>

              
                        
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" id="name" class="form-control"
                            placeholder="Ingresa nombre" required>
                    </div>
                    <div class="col-md-3">
                        <label for="rut" class="form-label">RUT:</label>
                        <input type="text" id="rut" class="form-control"
                            placeholder="Ingresa RUT" required>
                    </div>

                    <div class="col-md-3">
                        <label for="area" class="form-label">Área:</label>
                        <input type="text" id="area" class="form-control"
                            placeholder="Ingresa área" required>
                    </div>

                    <div class="col-md-3">
                        <label for="sede" class="form-label">Sede:</label>
                        <input type="text" id="sede" class="form-control"
                            placeholder="Ingresa sede" required>
                    </div>
                </div>

                 <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Tipo:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoIncidente" id="tipo0" value="0">
                            <label class="form-check-label" for="tipo0">
                                Incidente
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoIncidente" id="tipo1" value="1">
                            <label class="form-check-label" for="tipo1">
                                Accidente
                            </label>
                        </div>
                    </div>
                </div>
                    <hr>
                    <h7>Descripción de incidente y/o accidente</h7> <br>
                    
                    <div class="row mb-3">
                        <br>
                        <div class="col-md-3">
                            <br>
                            <label for="tipo" class="form-label">Tipo de Vehículo:</label>
                            <input type="text" class="form-control" id="tipo">
                        </div>
                    
                        <div class="col mb-3">
                            <br>
                            <label for="ubicacion" class="form-label">Ubicación:</label>
                            <input type="text" class="form-control" id="ubicacion">
                        </div>
                        <div class="col mb-3">
                            <br>
                            <label for="dia" class="form-label">Dia:</label>
                            <input type="text" class="form-control" id="dia">
                        </div>
                        <div class="col mb-3">
                            <br>
                            <label for="horario" class="form-label">Horario:</label>
                            <input type="text" class="form-control" id="horario">
                        </div>
                        <div class="col mb-3">
                            <br>
                            <label for="patente" class="form-label">Patente:</label>
                            <input type="text" class="form-control" id="patente">
                        </div>

                        <div class="row mb-12">
                            <br>
                            <div class="col-md-12">
                                <br>
                                <label for="descripcion" class="form-label">Declaración de incidente y/o accidente (Descripción): </label>
                                <textarea class="form-control" id="descripcion" rows="4" maxlength="924"></textarea>
                            </div>
                        </div>


                        
                        <div class="row mb-3">
                            <br>
                            <div class="col-md-6">
                                <br>
                                <label for="tipo" class="form-label">Nombre Declarante:</label>
                                <input type="text" class="form-control" id="declarante">
                            </div>
                        
                            <div class="col mb-6">
                                <br>
                                <label for="ubicacion" class="form-label">Nombre Supervisor (Opcional):</label>
                                <input type="text" class="form-control" id="supervisor">
                                <br>
                            </div>


                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Firma Digital</label>
                        <canvas id="signature-pad" class="mb-3" width="400"
                            height="200"></canvas>
                        <button type="button" id="clear"
                            class="btn btn-secondary me-2">Limpiar</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="fotos" class="form-label">Agregar
                            Fotos</label>
                        <input type="file" class="form-control" id="fotos"
                            accept="image/*" multiple>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div id="photo-previews"
                            class="d-flex flex-wrap justify-content-center"></div>
                            
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        
                        <button type="button" id="download-pdf"
                            class="btn btn-primary">Generar Reporte</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Scripts CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
